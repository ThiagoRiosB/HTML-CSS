<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrupando Colunas Colgroup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Agrupando Colunas Colgroup</h1>

      <col class="csexo">
      <col class="cidade">
      <col class="cprof">

      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>

    </tr>

      <td>M</td>
      <td>27</td>
      <td>Médico</td>
    </tr>
    <tr>
      <td>João Dilsom</td>
      <td>M</td>
      <td>41</td>
      <td>Administrador</td>
    </tr>
    <tr>
      <td>Marlene Costa</td>
      <td>F</td>
      <td>22</td>
      <td>Advogada</td>
    </tr>
    <tr>
      <td>Denise Santos</td>

      <td>Fátima Alves</td>

  </table>
</body>
</html>
